<p-table [value]="matchingJobs" [loading]="loading" [paginator]="true" [rows]="25" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            Matching Jobs
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Company</th>
            <th>Skills (Expected)</th>
            <th>Skills (Matched)</th>
            <th>Score</th>
            <th style="width: 10em;"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-job>
        <tr>
            <td>{{job.id}}</td>
            <td>{{job.name}}</td>
            <td>{{job.company}}</td>
            <td>
                <p-chip label="{{st}}" *ngFor="let st of job.skillTags"></p-chip>
            </td>
            <td>
                <p-chip label="{{st}}" *ngFor="let st of job.matchingSkillTags"></p-chip>

            </td>
            <td>{{job.score}}</td>
            <td>
                <button pButton label="Apply" [disabled]="true"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            In total there are {{matchingJobs ? matchingJobs.length : 0 }} matchingJobs.
        </div>
    </ng-template>
</p-table>
